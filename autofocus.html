<head>

    <title>Autofocus</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        body {
            background-color: #eee;
        }

        form {
            background-color: #ddd;
            width: 180px;
            height: 150px;
            margin: auto;
            padding: 20px;
            margin-top: 20px;
        }

        input {
            padding: 5px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <form method="post">
        Usuário:<br />
        <input type="text" name="usuario" autofocus /><br /><br />

        <input type="submit" value="Eviar" />
    </form>
</body>
