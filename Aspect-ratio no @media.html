<html lang="pt-br">
<head>

    <title>Aspect-ratio no @media

        @media (aspect-ratio: 1/1) {
            body {

        @media (min-aspect-ratio: 3/2) {
            body {
                background-color: #A9A9A9;
            }
        }
      
        
    </style>
</head>
