<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>flexbox flex-start</title>
    <link rel="stylesheet" href="">
    <style  type="text/css">
      
       .container1 {
        display: flex;
        height: 400px;
        justify-content: center;
        align-items: center;
        background-color: #ccc;
       }
      .container1 div {
     width: 100px;
     height: 100px;
        background-color: #FF0000;
        margin: 10px;
        padding: 10px;
        font-size: 20px;
       } 
       .div10 {
        align-self:flex-start ;
       }
    </style>
</head>
<body>

<h4>FLEX-START</h4>
<div class="container1">
    <div >1</div>
    <div >2</div>
    <div >3</div>
    <div >4</div>
    <div >5</div>
    <div >6</div>
    <div >7</div>
    <div >8</div>
    <div >9</div>
    <div class="div10">10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
</div>    
   
</body>
</html>
