<style type="text/css"> /* css interno*/
    .container {
        display: flex;
        height: 500px;
       flex-direction: column;
        align-items: center;
        justify-content: center;/*alinha os itens no centro da div na vertical*/
        background-color: #dddddd;
        margin: 10px;
    }

    .container div {
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        margin: 10px;
        padding: 10px;
        font-size: 18px;
        align-items: center;
    }
</style>  
</head>
