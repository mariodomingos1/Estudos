<html>
   <head>
<title>flex-wrap-wrap com 10div</title>
<style type="text/css">
.container {
    display: flex;
    flex-wrap: wrap;/*quebra a linha e cada divi fica com 200px,
    sem o wrap fica na mesma linha, mais com menos de 200px*/
    background-color: #DDDDDD;
    margin: 10px;
}
.container div {
    width: 200px;
    background-color: #FF0000;
    margin: 10px;
    padding: 10px;
    font-size: 18px;
}

</style>
</head>
<body>
<div class="container">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div4">5</div>
    <div class="div4">6</div>
    <div class="div4">7</div>
    <div class="div4">8</div>
    <div class="div4">9</div>
    <div class="div4">10</div>
</div>

</body>
</html>
