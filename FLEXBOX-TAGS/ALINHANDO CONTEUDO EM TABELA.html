<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="wiewpor" name="viewport" content="width=device-width,user-scalable=0" />
    <title>alinhando em tabela</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        table {
            width: 400px;
            height:400px;
            border-collapse:collapse;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;/*alinhamento horizontal*/
           /* text-align: right;
            text-align: left;*/
          /* vertical-align:top; /*alinhamento vertical*/
          /* vertical-align: bottom;
         /* vertical-align: middle; alinha no centro*/
        }
        .numero {
            text-align: right;
        }
    </style>

</head>
<body>
    <Table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </Table><br/>
    <table>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>E1</td>
            <td>E2</td>
            <td class="numero">E3</td>
        </tr>
        <tr>
            <td>F1</td>
            <td>F2</td>
            <td class="numero">F3</td>
        </tr>
        <tr>
            <td>G1</td>
            <td>G2</td>
            <td>G3</td>
        </tr>
    </table>
</body>
</html>
