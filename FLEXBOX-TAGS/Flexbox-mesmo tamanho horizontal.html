<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>Flexbox-mesmo tamnho horizontal</title> 
<style  type="text/css" >  
   body {
       margin: 0;
   }
   .container {
        display: flex;
       background-color: #DDDDDD;
       
   }
   .container div {
       flex:1;/* fica todos do mesmo tamanho e na horizontal*/
       background-color: #FF0000;
       margin: 10px;
       padding: 10px;
       font-size: 18px;
   }
   
</style>
 </head>
 <body>
     <div class="container">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
         <div>6</div>
         <div>7</div>
         <div>8</div>
         <div>9</div>
         <div>10</div>
     </div>
    
 </body>
 </html>
