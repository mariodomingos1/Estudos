<!DOCTYPE html>
<html lang="pr-BR">
    <head>
<title>flexbox2</title>
<style type="text/css">
   .container {
        display: flex;
        height: 600px;
        flex-wrap: wrap; /*tem que ter a plopriedade "wrap", para o efeiro abaixo funcionar*/
       align-items: flex-start;
       background-color:yellowgreen;
      /* align-content: flex-end; / alninha na parte de baixo*/
     /* align-content: flex-start; /  alinha na parte de cima */
     /*align-content:center; / alinha co centro da tela*/
    /* align-content: space-between; / alinha uma em cima e outra em baixo, se tiver mais de 2 linha uma fica nomeio*/
     align-content: space-around; /* alinha com as margens iguais na orizontal*/
        }    
   .container div {
       width:150px;
       height:100px;
       background-color: red;
       margin: 10px;
       padding: 10px;
       font-size: 18px; 
   }  
   
</style>
 </head>
 <body>
   
    <div class="container">
      <div>1</div>  
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>  
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>  
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div> 
    </div>    
 </body>
</html>
