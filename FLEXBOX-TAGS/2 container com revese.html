<!DOCTYPE html>
<html>
<head>
<title>2 container com revese</title>
<style type="text/css">
.container {  
    display: flex;
    flex-direction: row;
    background-color: #DDDDDD;
    margin: 10px;
}
.container2 {
    display: flex;
    flex-direction: row-reverse;
    background-color: #DDDDDD;
    margin: 10px;
    padding: 10px;
}
.container div,
.container2 div {
    background-color: #FF0000;
    margin: 10px;
    padding: 10px;
    font-size: 18px;
}

</style>
</head> 
<body>
<div class="container">
    <div>1</div>  
    <div>2</div> 
    <div>3</div>   
</div>
<div class="container2">
    <div>1</div>  
    <div>2</div> 
    <div>3</div>   
</div>

</body>
</html>
