<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>flexbox linha e reverse</title>
    <link rel="stylesheet" href="">
    <style  type="text/css">
       .container {
        display: flex;
        background-color: #ccc;
       }
       .container div {
        background-color: #FF0000;
        margin: 5px;
        padding: 10px;
        font-size: 20px;
       }
        /*==================linha reverse===============*/
       .container1 {
        display: flex;
        flex-direction: row-reverse;
        background-color: #ccc;
       }
         .container1 div {
        background-color: #FF0000;
        margin: 5px;
        padding: 10px;
        font-size: 20px;
       }
     
    </style>
</head>
<body>
    <h3>EM LINHA</h3>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>    
<h3>reverse</h3>
<div class="container1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>    
</body>
</html>
