<title>box-sizing</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<style>
   /**{box-sizing: border-box;} seve pra todo o site*/
div {
width:200px;
height:200px;
background-color: #FF0000;
border:10px solid #00FF00;
padding:10px;
box-sizing:border-box;
/*o elemento fica 200x200 incluindo borda e padding*/
/*-----------------------------------*/
display: flex;/*essas 3 linha juntas é para o texto ficar no centro*/
align-items: center;
justify-content: center;
}
</style>
</head>
<body>
    <div>Texto</div>
</body>
