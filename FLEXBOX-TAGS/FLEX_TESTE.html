<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flex-teste</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .div {
            width:200px;
            height:200px;
            background-color: #00ccff;
            border-radius: 15px;
            margin:10px;
            line-height: 200px;
            color: #fff;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div">Box1</div>
        <div class="div">Box2</div>
        <div class="div">Box3</div>
        <div class="div">Box4</div>
        <div class="div">Box5</div>
        <div class="div">Box6</div>
        <div class="div">Box7</div>
        <div class="div">Box8</div>
    </div>
</body>
</html>
