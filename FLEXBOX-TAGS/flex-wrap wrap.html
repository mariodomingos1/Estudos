<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>flexbox flex-wrap:wrap</title>
    <link rel="stylesheet" href="">
    <style  type="text/css">
      
       .container {
        display: flex;
        height: 400px;
        flex-wrap: wrap;/*para quebrar linha*/
        justify-content: center;
        align-items: center;
        background-color: #ccc;
       }
      .container div {
     width: 80px;
     height: 100px;
        background-color: #FF0000;
        margin: 10px;
        padding: 10px;
        font-size: 20px;
       } 
    
   
    </style>
</head>
<body>
<h3>FLEX-WRAP:WRAP</h3>
<div class="container">
    <div >1</div>
    <div >2</div>
    <div >3</div>
    <div >4</div>
    <div >5</div>
    <div >6</div>
    <div >7</div>
    <div >8</div>
    <div >9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
</div>    
  
</body>
</html>
