<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <meta id="wiewpor" name="viewport" content="width=device-width,user-scalable=0" />
    <title>Tag section article e aside e time</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>

    </style>
</head>
<body>
    <section><!--Ex: Separador de assunto-->
        <h4>Assunto 1</h4>
    </section>
    <section>
    <article>
        <h4>Assunto 2</h4>
        <p>Conteudo da pagina</p>
    </article>
    </section>
    <aside>
        <h5>Lateral</h5>
        <p>Conteudo segundario</p>
        <!--TAG TIME-->
        O meu dia preferido é o dia do <time datetime="1955-21-08">meu aniversário</time> 
    </aside>
</body>
