<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formatar formulario com css</title>
    <style>
   body {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
   }
   label {
    display: block;
    margin-bottom:20px ;
   }
   input[type="text"] {  /*para selecionar somente os inputs 'text e password'*/
    padding: 10px;
    width: 500px;
    font-size: 17px;
    border: 1px solid #CCC;
    outline: 0;/*para remover a borda padrão do navegador*/
    margin-top: 5px;
   }

   textarea {
    padding: 10px;
    width: 500px;
    font-size: 17px;
    border: 1px solid #CCC;
    outline: 0;/*para remover a borda padrão do navegador*/
    margin-top: 5px;
    height: 200px;
    resize: none;/*para o usuario não arrastar a borda do textarea*/
   }
   select {
    padding: 10px;
    width: 500px;
    font-size: 17px;
    border: 1px solid #CCC;
    outline: 0;/*para remover a borda padrão do navegador*/
    margin-top: 5px;
   }
   .termoslink {
    color: #000;/*para que o link fica da cor do resto 'MACETE'*/
    text-decoration: none;/*para tirar o sublinhado do link*/
   }
   .termoslink:hover {
    text-decoration: underline;/*quando passar o mouse em cima, aparece o sublinhado*/
   }
   button {
    padding: 10px;
    font-size: 15px;
    border: 1px solid #CCC;
    background-color: #EEE;
   }
   button:hover {
    background-color: #999;
   }
   /*==========formulario profissionais============*/
   fieldset {
    background-color: #EEE;
    margin-bottom: 20px;
    border: 4px solid cadetblue;
   }
   legend {
    background-color: cadetblue;
    color: #FFF;
    padding: 5px;
   }
   div  label {
    display: block;
    margin-bottom:20px ;
   }
   div  input[type="text"] {  /*para selecionar somente os inputs 'text e password'*/
    padding: 10px;
    width: 500px;
    font-size: 17px;
    border: 1px solid #CCC;
    outline: 0;/*para remover a borda padrão do navegador*/
    margin-top: 5px;
   }
   div input {
    padding: 10px;
    font-size: 15px;
    border: 1px solid #CCC;
    background-color: #EEE;
   }
   input:hover {
    background-color: #999;
   }
    </style>
</head>
<body>
    <h4>Formatar Formulario com CSS</h4>

    <form action="pagina/login.html" method="post">

       
    </form>
    <form action="login.html" method="post">

        <label>
            Nome Completo:<br/>
        <input type="text" name="nome"/>
    </label><br/><br/>

     <label>
            Descrição:<br/>
            <textarea name="descricao"></textarea>
        </label>

        <label>
            Categoria:<br/>
            <select name="categoria">
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
                <option value="4">Categoria 4</option>
                <option value="5">Categoria 5</option>
            </select>
        </label>

        <label>
        <input type="checkbox" />
        Eu declaro que li e aceito os<a href="paginas/termos.html" target="_blank" class="termoslink"> termos de uso.</a>
        </label>

        <button>Fazer Cadastro</button>
    </form>
    <hr>

    <div>
        <h4>Formulario Profissionais</h4>

        <form method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <label>
                Primeiro Nome:<br/>
               <input type="text" name="name"/>
            </label><br/>

            <label>
                Sobrenome:<br/>
               <input type="text" name="lastname"/>
            </label><br/>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa:<br/>
               <input type="text" name="companyname" />
            </label><br/>

            <label>
                Cargo na empresa:<br/>
               <input type="text" name="companyjobtitle" />
            </label><br/>
        </fieldset>
            <input type="submit" value="Cadastrar" />
        </form>
    </div>
</body>
</html>
