<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            /*border-collapse: collapse;tira o espaço entre as celulas linha*/
            /* border-collapse: separate;/*separate separa as linhas*/

            /* border: 2px solid blue; borada em volta da tabela*/

        }

        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            /* vertical-align: top; alinha na vertical em cima*/
            vertical-align: middle;
            /*alinha na vertical no centro*/
            /*vertical-align: bottom;alinha na vertical em baixo*/
        }

        .numero {
            text-align: right;
            /*text-align: right;alinha a direita da celula*/
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIRARQUIA DE TABELAS (simples)
        TABLE = tabela
         TABLE ROW = linha da tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA = dados da tabela
            TR = linha
            TD = celula
    -->
    <table>
        <tr>
            <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>UM</td>
            <!--terceira linha-->
            <td>DOIS</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <!--Quarta linha-->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>

</html>
