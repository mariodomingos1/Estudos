<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="wiewpor" name="viewport" content="width=device-width,user-scalable=no"><!--PARA QUE O OSUARIO NÃO AUMENTE OU DIMINUA A TELA COM OS DEDOS-->
    <title>Tabelas</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        body {
            font-family: Arial;
            
        }
        table {
            width: 300px;
            margin: auto;
            border-collapse: collapse;
        }
        td,
        th {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
         background-color: #ccc;
        }
        tr:nth-child(2n) {
            background-color: #dbead5;
        } 
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>João</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>26</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>41</td>
            <td>comerciante</td>
        </tr>
        <tr>
            <td>José</td>
            <td>36</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Irene</td>
            <td>23</td>
            <td>Bancária</td>
        </tr>
        <tr>
            <td>Edinaldo</td>
            <td>48</td>
            <td>Porteiro</td>
        </tr>
        <tr>
            <td>Antenor</td>
            <td>57</td>
            <td>Agricultor</td>
        </tr>
    </table>
</body>
</html>
