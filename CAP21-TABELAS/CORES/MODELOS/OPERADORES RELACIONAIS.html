<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais</title>
</head>
<body>
    <script>
        /*
        OPERADORES RALACIONAIS
      5  > 2  true
      7 <  4  false
      8 >= 8  true
      9 <= 7  false
      9 == 5 true
      5 != 4 true
      5 == 5 true
      5 == '5' true
      =====================================================
      OPERADORES DE IDENTIDADES
      5 === '5' false, tem o mesmo valor, mas não é o mesmo tipo
      5 === 5   true,  tem o mesmo valor , e o mesmo tipo
      ==================================================
      OPERADORES LÓGICOS
      !    negação
      &&   conjunção
      ||   disjunção
            NRGAÇÃO
      ! ou é true ou é false
           CONJUNÇÃO 'OPERADORES BINÁRIOS'
           true   &&  true = true
           true   &&  false = false
           false  &&  true =  false
            false &&  false = false
             DISJUNÇÃO 'OPERADORES BINÁRIOS'
              EQUIVALE 'OU'
             true  ||  true   =  true
             true  ||  false  =  true
             false ||  true   =  true
             false ||  false  =  false
             ==============================
             PRIMEIRO EZECUTA OPERADORES ARITMENTIOCO
             SEGUNDO   '  '     '    '    RELACIONAIS
             TERCEIRO   '  '     '   '    LOGICOS


      
    </script>
    
</body>
</html>
