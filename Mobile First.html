<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mobile First</title>
    <!--<link rel="stylesheet" href="estilo.css"/>-->
    <style type="text/css">
        body {
            box-sizing: border-box;
            background-color:#D3D3D3;
        }
        .container {
           display: flex;
           background-color: #FFE4E1;
           width: 800px;
           height: 150px;
           margin: auto;

        }

        .container div {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px;
        }
        h4 {
            font-size: 18px;
        }
        .t1 {
            background-color:#C0C0C0 ;
        }
        .t2 {
            background-color:#00FF00 ;
        }
        .t3 {
            background-color:#6495ED ;
        }
        .t4 {
            background-color:#BDB76B ;
        }
        .t5 {
            background-color:#87CEFA ;
        }
      .t6 {
        background-color:#7FFFD4 ;
      }
    
    </style>
</head>
<body>
   
<h1>Largura de tela mais usado para layout</h1>
<div class="container">
<div class="t1">
<h4>320px celular normal</h4>
</div>

<div  class="t2">
    <h4>480px celular maior</h4>
</div>

<div  class="t3">
    <!--MAX 760 MIN 320-->
    <h4>760px tablete</h4>
</div>

<div  class="t4">
    <h4>960px monitor 1024</h4>
</div>

<div  class="t5">
    <!--MAX1200  MIN960-->
    <h4>1200px monitor ful hd</h4>
</div>

<div  class="t6">
    <h4>1600px monitor grande ful hd 4k</h4>
</div>
</div>


</body>
</html>
