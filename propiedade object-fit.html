<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta id="wiewpor" name="viewport" content="width=device-width,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>propiedade object-fit</title>
    <style>
        body {
            margin-left: 30px;
        }
        .foto {
            display: flex;
            flex:1;
        }
        img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            /*propriedades: fill, contain, cover, none; */
            border: 4px solid #555;
            border-radius: 10px;
            margin-inline:10px ;
        }
    </style>
</head>
<body>
    <section class="foto">
    <img src="img1.jpg" />
    <img src="img1.jpg" />
</section>
</body>
</html>
