<!DOCTYPE html>
<html lang="pt-br">
    <meta id="vieowport"name="viewport" content="width=device-width, user-scalable=no">
<head>
    <meta charset="UTF-8">
    <title>Altura relativa a largura</title>
    <style>
    .video {
        width: 100%;
        max-width: 800px;
        margin: auto;
    }
    .video-area {
        position: relative;
        height: 0px;
        background-color: #ccc;
        padding: 0px 0px 56.25%;
        /*(formato de video HD '16por9' que é 720/1,280=0,5625*100 que é 56,25)
        (formato de video FullHD é =1,080/1,920=0,5625*100 que é = 56,25)*/
    }
    .video-area iframe {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        border: 0px;
    }
 </style>
</head>
<body>
    <h1>Altura relativa a largura</h1>
    <div class="video">
    <div class="video-area">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kk_pGWBOkc4">
        </iframe>  
    </div>
    </div>
</body>
</html>
