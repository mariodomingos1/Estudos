<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Unidade de medidas absolutast</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
        /*medidas em pixels*/
        .container {
            width: 300px;
            height: 300px;
            background-color: #999;
        } 
        /*medidas em pontos*/
        .container1 {
            width: 300px;
            height: 300px;
            background-color: #999;
        } 
        /*medidas em polegadas*/
        .container2 {
            width: 3in;
            height: 3in;
            background-color: #999;
        } 
          /*medidas em centimetros*/
          .container3 {
            width: 5cm;
            height: 5cm;
            background-color: #999;
        } 
          /*medidas em milimetros*/
          .container3 {
            width: 50mm;
            height: 50mm;
            background-color: #999;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h4>Medidas em pixels</h4>
    </div>
    <body>
        <hr/>
        <div class="container1">
            <h4>Medidas em pontos</h4>
        </div>
        <hr/>
        <div class="container2">
            <h4>Medidas em polegadas</h4>
        </div>
        <hr/>
        <div class="container3">
            <h4>Medidas em centimetros</h4>
        </div>
        <hr/>
        <div class="container3">
            <h4>Medidas em milimetros</h4>
        </div>
</body>
</html>
