    <title>Funçao calc</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        body {
        margin: 0;
        padding: 0;
        background-color: #67d5ac;
    }
    .cab {
        display: flex;
        justify-content: center;
        align-items:center;
        background-color: #87CEEB;
        height: 100px;
    }
    h1 {
        font-size: 35px;
        color: #555;
        text-align: center;
    }
    section {
        display: flex;
        justify-content: center;
        align-items:center;
    }
    .container {
        width: calc(100% - 40px);
        height: 200px;
        background-color:#BDB76B;
    }
    </style>
</head>
<body>
<header>
    <div class="cab">
      <h2>Aqui vai o cabeçalho</h2>
    </div>
</header>
<h1>Titulo do site</h1>

    <div class="container">

    </div>
</section>
