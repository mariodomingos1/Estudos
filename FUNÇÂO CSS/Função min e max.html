<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" >
    <title>Função min e max</title> 
<style  type="text/css" >  
    img {
        width: max(50%, 300px);/*vai pegar  o 50% da tela 1º que é maior, depois vai para 300px*/
    img {
        width: min(50%, 300px);;/*vai pegar  o 300px da tela 1º que é menor, depois o 300px*/
    }    
    }
</style>
 </head>
 <body>
     <h2>Titulo do site.</h2>
     <img src="https://www.google.com.br/google.jpg"/>
         
</body>
 </html>
